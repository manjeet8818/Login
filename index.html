    <form id="login-form" action="/api/register_login" method="POST">
      <h3>Login Here</h3>
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" name="user-name-1" required>
      
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email-1" required>
  
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password-1" required>
  
      <button type="submit" value="submit">Login</button>
    </form>

    <div id="error-message" style="color: red; display: none;">Invalid username or password</div>
    <script src="script.js"></script>
